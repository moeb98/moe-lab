version: '3.3'

services:
  nextcloud-db:
    image: hypriot/rpi-mysql:latest
    container_name: nextcloud-db
    restart: always
    volumes:
      - /srv/docker/nextcloud/database_var:/var/lib/mysql
    environment:
      - TZ=Europe/Berlin
      - PUID=1000
      - PGID=1000
      - MYSQL_ROOT_PASSWORD=${NEXTCLOUD_DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${NEXTCLOUD_DB_NAME}
      - MYSQL_USER=${NEXTCLOUD_DB_USER}
      - MYSQL_PASSWORD=${NEXTCLOUD_DB_PASSWORD}

    # innodb format
#    command: mysqld --innodb-large-prefix --innodb-file-format=barracuda --innodb-file-per-table

  nextcloud-app:
    image: nextcloud
    container_name: nextcloud-app
    restart: always
    volumes: 
      - /srv/docker/nextcloud/app:/var/www/html
      - /srv/docker/nextcloud/nas:/var/www/data
    links:
      - nextcloud-db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.entrypoints=web-secure"
      - "traefik.http.routers.nextcloud.rule=Host(`${NEXTCLOUD_DOMAIN}`)"
      - "traefik.http.routers.nextcloud.tls=true"
      - "traefik.http.routers.nextcloud.tls.certresolver=default"
    # hsts headers
#      - "traefik.http.routers.nextcloud.middlewares=hsts"
#      - "traefik.http.middlewares.hsts.headers.stsSeconds=15552000"
#      - "traefik.http.middlewares.hsts.headers.stsPreload=true"
#      - "traefik.http.middlewares.hsts.headers.stsIncludeSubdomains=true"
#      - "traefik.http.middlewares.hsts.headers.forceSTSHeader=true"

      - "traefik.http.services.nextcloud.loadbalancer.server.port=80"
    networks:
      - traefik_proxy
      - default

networks:
  traefik_proxy:
    external:
      name: traefik_proxy
  default:
    driver: bridge
